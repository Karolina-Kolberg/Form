<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form for Karolina</title>
    <link href="normalize.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main>
      <h1>Form for Karolina</h1>
      <form method="post" action="https://dev.cotenfrontend.pl" class="form">
        <p>
          <label for="name">Your name:</label>
          <input
            class="form_item"
            type="text"
            value="Karolina"
            placeholder="Please enter your name"
            id="name"
            name="name"
          />
        </p>

        <p>
          <label
            >Your last name:
            <input
              class="form_item"
              placeholder="Please enter your last name"
              id="lastName"
              name="lastName"
            />
          </label>
        </p>

        <fieldest>
          <legend>Address</legend>
          <p>
            <label
              >Street name:
              <input
                class="form_item"
                placeholder="Please enter your street name"
                id="streetName"
                name="streetName"
              />
            </label>
          </p>

          <p>
            <label
              >City:
              <input
                class="form_item"
                placeholder="Please enter your city"
                id="city"
                name="city"
              />
            </label>
          </p>
        </fieldest>

        <p>
          <label
            >Phone number:
            <input
              class="form_item"
              placeholder="Please enter your phone number"
              id="phoneNumber"
              name="phoneNumber"
              type="tel"
            />
          </label>
        </p>

        <p>
          <label
            >E-mail:
            <input
              class="form_item"
              placeholder="Please enter your e-mail"
              id="emailNumber"
              name="emailNumber"
              type="email"
            />
          </label>
        </p>

        <p>
            <label for="music">Favourite music genres</label>
            <select name="music" id="music">
                <option value="Pop">Pop</option>
                <option value="Hip-Hop">Hip-Hop</option>
                <option value="Rock">Rock</option>
            </select>
        </p>

        <p>
          <label>
            <input name="agreement" checked type="checkbox" value="agree" /> I
            agree
          </label>
        </p>

        <p>
          <label
            >Favourite number:
            <input
              class="form_item"
              placeholder="Please enter your favourite number"
              id="favouriteNumber"
              name="favouriteNumber"
              type="number"
            />
          </label>
        </p>

        <p>
            <label for="yourStory">
              Your story: </label>
              <textarea id="yourStory" name="yourStory"></textarea>
        </p>

        <p>
            <input type="submit" value="Send" />
        </p>
  
  


      </form>
    </main>
  </body>
</html>
